<section class="login">
    <div class="login-content">
        <div class="login-img">
            <img src="assets/img/login.svg" alt="login">
        </div>

        <div class="login-container">
            <form action="" [formGroup]="formGroup" class="login-form">
                <h1 class="login-title">Fazer Login</h1>

                <div class="login-box">
                    <i class="bx bx-at login-icon"></i>
                    <input cpf [textMask]="{ mask: MASKS.cpf.textMask }" type="text" formControlName="cpf"
                        placeholder="CPF" class="login-input">
                </div>
                <span class="text-alert"
                    *ngIf="formGroup.get('cpf')?.errors?.required && (formGroup.get('cpf')?.dirty || formGroup.get('cpf')?.touched)">
                    <p>Preencha o campo CPF</p>
                </span>

                <div class="login-box">
                    <i class="bx bx-lock login-icon"></i>
                    <input type="password" formControlName="password" placeholder="Sua Senha" class="login-input">
                </div>
                <span class="text-alert"
                    *ngIf="formGroup.get('password')?.errors && (formGroup.get('password')?.dirty || formGroup.get('password')?.touched)">
                    <p>Preencha o campo senha</p>
                </span>

                <button (click)="login()" type="submit" class="login-btn">Acessar</button>

                <div>
                    <span class="login-acctount">
                        NÃ£o possui conta ainda?
                        <a routerLink="/cadastrar">Cadastre-se</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>
